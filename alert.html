<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var c=confirm("Are you sure");
		if(c){
			document.write("Submitted and the value of c is "+c);
		}
		else{
			document.write("Continue and the value of c is "+c);

		}
		// promt box
		document.write("</br>")
		var a = parseInt(prompt("enter the value"));
		var b = parseInt(prompt("enter the next value"));
		document.write(a+b+'  ');
		if((a+b)%2==0){
			document.write("Number is even ");
		}
		else{
			document.write("Number is odd");
		}

	</script>
</head>
